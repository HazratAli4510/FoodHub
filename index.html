<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub by Hazrat Ali</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/39245b0822.js" crossorigin="anonymous"></script>

    <!-- Our External CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!----------
         Navbar
        -------------- -->
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img width="200" src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Shop</a>
                    </li>
                    <li data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                        class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="fas fa-cart-arrow-down"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-----------------
         Food Search 
        ---------------------->

    <Header>
        <div class="container my-5">
            <form class="d-flex mx-auto">
                <input id="search-input" class="form-control shadow-none p-2 ps-3"
                    placeholder="Search Your favorite Food..." type="text">
                <button id="submit-btn" class="px-3" type="submit">Search</button>
            </form>
        </div>
    </Header>

    <!----------------
             Categories 
            --------------------->

    <section id="categories" class="overflow-hidden mb-5">
        <div class="container">
            <div class="section-title">
                <span id="categories-title" class="fw-bold d-block text-center">TOP FOODS</span>
                <h1 id="search-title" class="text-center fw-bold">Our Categories</h1>
                <div class="bars d-flex justify-content-center align-items-center">
                    <span class="first d-block bg-success"></span>
                    <span class="second d-block bg-success"></span>
                    <span class="third d-block bg-success"></span>
                    <span class="fourth d-block bg-success"></span>
                </div>
            </div>
            <div id="categories-main" class="categories my-5">
                <div class="row align-items-center row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5">
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/chicken.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Chicken</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/burgers.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Burgers</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/shakes.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Shakes</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/pizza.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Pizza</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/broast.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Broast</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/Sandwich.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Sandwiches</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/pasta.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Pasta</h1>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-black">
                            <div class="product-image">
                                <img class="img-fluid" height="200" src="images/desserts.png" alt="">
                            </div>
                            <div class="product-title">
                                <h2>Desserts</h1>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-----------------------
                 Displaying Search Result
                ---------------------------- -->

            <div id="displaySearchResult">
                <div id="searchResultContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                </div>
            </div>
            <div id="loading" class="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="resultNotFound">
                <h2 class="text-center text-danger">Result Not Found!!!</h2>
            </div>
        </div>
    </section>

    <!-------------------
         Ofcanvas For Shopping cart 
        -------------------------------->
    <section id="ofcanvas">
        <div" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Your Cart</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid" src="images/demo-product-2.png" alt="">
                    </div>
                    <div class="col-8">
                        <h6>Fresh Toilet Paper Pink - HPCS</h6>
                        <span class="font-monospace">$15 x 1</span>
                        <div id="cart" class="cart-item-footer d-flex align-items-center justify-content-between">
                            <div class="d-flex">
                                <button id="item-minus-btn" class="cart-btn">-</button>
                                <button class="btn p-0 shadow-none">1</button>
                                <button class="cart-btn">+</button>
                            </div>
                            <div>
                                <button id="item-delete-btn" class="cart-btn d-flex align-items-center justify-content-center"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <hr class='my-2'>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid" src="images/demo-product-1.png" alt="">
                    </div>
                    <div class="col-8">
                        <h6>Fresh Toilet Paper Pink - HPCS</h6>
                        <span class="font-monospace">$15 x 1</span>
                        <div id="cart" class="cart-item-footer d-flex align-items-center justify-content-between">
                            <div class="d-flex">
                                <button id="item-minus-btn" class="cart-btn">-</button>
                                <button class="btn p-0 shadow-none">1</button>
                                <button class="cart-btn">+</button>
                            </div>
                            <div>
                                <button id="item-delete-btn" class="cart-btn d-flex align-items-center justify-content-center"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <hr class='my-2'>
                </div>
            </div>
            <div class="offcanvas-footer bg-light py-2 px-3">
                <div class="subtotal d-flex justify-content-between">
                    <span class="fw-bolder fs-5">Subtotal</span>
                    <span class="font-monospace fw-bolder fs-5">$000</span>
                </div>
                <div class="total d-flex justify-content-between my-3">
                    <span class="fw-bolder fs-5">Total</span>
                    <span class="font-monospace fw-bolder fs-5">$000</span>
                </div>
                <button class="d-block text-center m-auto btn bg-body text-white shadow-none">Proceed to
                    checkout</button>
            </div>
            </div>
    </section>


    <!-- Bootstrp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- My External JS -->
    <script src="js/search.js"></script>
</body>

</html>
